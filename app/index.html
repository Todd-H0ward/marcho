<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__image" src="images/logo.svg" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link menu__list-link--active" href="#">Home</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Shop</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Page</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Blog</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-navigation">
                    <a class="user-navigation__link" href="#">
                        <img class="user-navigation__image" src="images/icons/person.svg" alt="User icon">
                    </a>
                    <a class="user-navigation__link" href="#">
                        <img class="user-navigation__image" src="images/icons/search.svg" alt="User icon">
                    </a>
                    <a class="user-navigation__link" href="#">
                        <img class="user-navigation__image" src="images/icons/heart.svg" alt="User icon">
                        <span class="user-navigation__number">3</span>
                    </a>
                    <a class="user-navigation__link" href="#">
                        <img class="user-navigation__image" src="images/icons/cart.svg" alt="User icon">
                        <span class="user-navigation__number">7</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
